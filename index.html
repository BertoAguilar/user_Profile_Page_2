<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Profile Page v2</title>
</head>
<body>
    <nav class="navbar">
        <div class="navlinks">
            <h2 class="navTitle">View Profile</h2>
            <a href="#" class="linkItem">Home</a>
            <a href="#" class="linkItem">My Profile</a>
            <a href="#" class="linkItem">Find Connections</a>
        </div>
        <button class="signOutBtn" href="#">Sign Out</button>
    </nav>

    <!-- main section -->

    <div class="profile">
        <div class="leftSideProfile">

            <div class="userProfile">
                <div class="emptyDiv"></div>
                <img src="./Images/jane-m.jpg" alt="User Profile Picture" class="userProfilePicture">
                <h1 class="userName">Jane Doe</h1>
                <div class="userLocation">
                    <img src="./Images/map-marker.png" class="mapMarker" alt="map marker">
                    <p class="userLocationText">Seattle, WA</p>
                </div>
                <div>
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet</p>
            </div>
            <div class="editProfileDiv">
                <img src="./Images/gear.png" alt="gear icon" class="gearIcon">
                <a href="#">Edit Profile</a>
            </div>
            </div>

            <div class="aboutUser">
                <h4>Education</h4>
                <P>Coding Dojo</P>
                <p>Dec 2019 - Mar 2020</p>
                <p>Black Belt in Java, MERN and Python</p>

            </div>
        </div>
    </div>
</body>
</html>
